apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pvc.name }}
  namespace: {{ .Values.namespace.name }}
  labels: 
{{- toYaml .Values.pvc.labels | nindent 4 }}
spec:
  accessModes:
{{- toYaml .Values.pvc.accessModes | nindent 2 }}
  resources:
    requests:
      storage: {{ .Values.pvc.storage }}

